<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>{% block title %}My Personal Portfolio{% endblock title %}</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        >
    </head>
    <body class="container p-2">
        {% if 'detail' in request.path %}
            <a href="{% url 'project_index' %}" class="btn btn-outline-success mt-3 mb-3">< Back to Projects</a>
        {% endif %}
        {% if 'detail' not in request.path %}
        <ul class="nav nav-pills nav-fill mb-3">
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'home' %} active {% endif %}" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.resolver_match.url_name == 'project_index' %} active {% endif %}" href="{% url 'project_index' %}">Projects</a>
            </li>
        </ul>
        {% endif %}
        {% block page_content %}
        {% endblock page_content %}
    </body>
</html>
